<!Doctype html>
<html xmlns:th="http://www.thymelef.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body style="text-align:center; padding: 50px;">
<form action="/update-member" method="post">
    ログインID<input type="text" th:value="${id}" name="id"><br><br>
    名前<input type="text" th:value="${name}"><br><br>
    権限<input type="text" th:value="${status}"><br><br>
    パスワード<input type="text" th:value="${password}"><br><br>
   <input type="submit" value="変数"><br>
</form><br>
<form action="/delete-member" method="post">
    <input type="text" th:value="${id}" style="display:none;" name="id">
    <input type="text" th:value="${name}" style="display:none;" name="name">
    <input type="submit" value="削除">
</form><br>
<input type="button" th:onclick="javascript:history.back(-1)" value="戻る" style="margin-left:49px;">　　　
</body>
</html>
